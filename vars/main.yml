#全局
region: "0"
common_os_support: ["CentOS", "Ubuntu", "Amazon"]

nginx_certbot: True
nginx_appname: "mattermost"
nginx_vhost_mode: "reverse"
nginx_reverse_proxy_port: "8065"

# role_mysql
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# docker
docker_applications: 
  - phpmyadmin

# add extra configurations for MySQL5.7.7+
mysql_configuration_extras:
  - name: ngram_token_size
    value: 2
  - name: ft_min_word_len
    value: 2
  - name: innodb_ft_min_token_size
    value: 2

mysql_databases:
 - name: mattermost
 
mysql_users:
 - name: mattermost
   priv: 'mattermost.*:ALL'

# init MySQL password
init_db: 
    mysql:
      admin: root
      users: ["mattermost"]
      password: "123456"  
      service_before: mattermost.service
      config_paths: 
        - /opt/mattermost/config/config.json
